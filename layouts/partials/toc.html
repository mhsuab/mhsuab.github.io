<aside class="toc-container">
  <a href="#top" class="toc-title toc-list-item"> {{ .Title }} </a>
  <div class="js-toc"></div>
</aside>

<script
  defer
  src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.min.js"
  integrity="sha384-HYZYLmzuFvBVlqawhLQjVwoIAbKxgSN1QDUmtPptrzot5YCBPWC4068gitwg8ukw"
  crossorigin="anonymous"
></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.css"
  integrity="sha384-jyyLkfrtg73kKUtTqEYNgSvLRsdr5MB15GIy8EQlrQMVWcAlWotcd3v2TCkwJEL2"
  crossorigin="anonymous"
/>

<script type="text/javascript">
  // NOTE: may have a better place for `toc.html` but I want to avoid changing as little `layouts/_default` code as possible
  // since `toc` is before `.post-content`, I need to add the event listener
  document.addEventListener("DOMContentLoaded", (event) => {
    tocbot.init({
      contentSelector: ".post-content",
      headingSelector: "h1, h2, h3, h4, h5, h6",
      orderedList: false,
      collapseDepth: 2,
    });
  });
</script>
